name: Lint with ESLint and Reviewdog

on:
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Run ESLint via reviewdog
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint with Reviewdog
        run: |
          npx eslint . -f unix \
            | npx reviewdog -f=eslint -name="eslint" -reporter=github-pr-review -level=warning
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
