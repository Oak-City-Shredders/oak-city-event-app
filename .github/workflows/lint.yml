name: ESLint via Reviewdog

on:
  pull_request:
    branches: [main]

jobs:
  eslint:
    name: Run ESLint with Reviewdog
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint via Reviewdog
        uses: reviewdog/action-eslint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review # Or use `github-check` for a summary-style check
          eslint_flags: 'src --ext .ts,.tsx'
          fail_level: none # ✅ Never fail the job
          level: warning # ✅ Comment level shown in PR
          filter_mode: nofilter # ✅ Run across entire codebase
