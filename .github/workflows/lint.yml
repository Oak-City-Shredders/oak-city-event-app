name: ESLint via Reviewdog

on:
  pull_request:
    branches: [main]

jobs:
  eslint:
    name: Run ESLint with Reviewdog
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install and run ESLint with Reviewdog
        run: |
          curl -sfL https://raw.githubusercontent.com/reviewdog/reviewdog/master/install.sh | sh -s -- -b ./bin
          npx eslint src --ext .ts,.tsx -f json > eslint-report.json || true
          ./bin/reviewdog -f=eslint -name=eslint \
            -reporter=github-pr-review -fail-level=error -level=warning \
            < eslint-report.json || true
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
