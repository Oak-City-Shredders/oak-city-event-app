name: ESLint with Reviewdog

on:
  pull_request:
    branches: [main]

jobs:
  eslint:
    name: Run ESLint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint and report with Reviewdog
        run: |
          curl -sfL https://raw.githubusercontent.com/reviewdog/reviewdog/master/install.sh | sh -s -- -b ./bin
          ./bin/reviewdog -version

          # Save ESLint output to file
          npx eslint './src/**/*.{ts,tsx}' -f checkstyle > eslint-report.xml || true

          # Pipe the completed XML to reviewdog
          ./bin/reviewdog -f=checkstyle -name=eslint -reporter=github-pr-review -fail-level=none -level=warning < eslint-report.xml || true
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
